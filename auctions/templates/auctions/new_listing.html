{% extends "auctions/layout.html" %}

{% block title %}New listing{% endblock %}

{% block body %}

<div class="card form-container">
<h1>New listing</h1>
<form method="post">
    {% csrf_token %}
    {% for field in form %}
        <div class="form-group">
            {{ field.label_tag }}
            {{ field }}
            {{ field.errors }}
        </div>
    {% endfor %}
    <button type="submit" class="btn btn-primary">Create</button>
</form>
</div>


{% endblock %}

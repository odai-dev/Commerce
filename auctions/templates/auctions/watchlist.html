{% extends "auctions/layout.html" %}

{% block body %}

    <h2>My Watchlist</h2>
<ul class="list-group">
  {% for listing in watchlist %}
    <li class="list-group-item">
      <a href="{% url 'listing_detail' listing.id %}">
        {{ listing.title }} - ${{ listing.current_highest_bid|default:listing.starting_price }}
      </a>
    </li>
  {% empty %}
    <li>You have no items in your watchlist.</li>
  {% endfor %}
</ul>


{% endblock %}
